<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .lecture {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Lecture List</h1>
    <div id="lecture-container"></div>

    <script>
        async function fetchLectureData() {
            try {
                const response = await fetch('fetch_data.php'); // Adjust this path as necessary
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayLectures(data);
            } catch (error) {
                console.error('Error fetching lecture data:', error);
                document.getElementById('lecture-container').innerHTML = 'Failed to load lecture data.';
            }
        }

        function displayLectures(lectures) {
            const container = document.getElementById('lecture-container');
            lectures.forEach(lecture => {
                const lectureDiv = document.createElement('div');
                lectureDiv.classList.add('lecture');
                lectureDiv.innerHTML = `
                    <h2>${lecture.title}</h2>
                    <img src="${lecture.thumbnail}" alt="${lecture.title}">
                    <p><strong>Topic:</strong> ${lecture.topic_name}</p>
                    <p><strong>Subject:</strong> ${lecture.subject_name}</p>
                    <p><strong>Date:</strong> ${lecture.date}</p>
                    <p><strong>Duration:</strong> ${lecture.duration}</p>
                `;
                container.appendChild(lectureDiv);
            });
        }

        // Fetch lecture data on page load
        fetchLectureData();
    </script>
</body>
</html>
