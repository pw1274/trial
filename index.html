<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Light background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff; /* White background for container */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF; /* Blue font */
            margin-bottom: 30px;
        }

        .note {
            background: #f7f9fc; /* Light card background */
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        .topic {
            font-size: 22px;
            color: #007BFF; /* Blue font */
            margin: 0;
            font-weight: bold;
        }

        .date {
            font-size: 14px;
            color: #777;
            margin: 5px 0 15px;
        }

        .actions {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .btn {
            background-color: #007BFF; /* Blue background */
            color: white;
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        .btn i {
            margin-right: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .note {
                padding: 15px;
            }

            .btn {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Homework Notes</h1>
    <div id="notesContainer"></div> <!-- Container for notes -->

    <div class="footer">
        &copy; 2024 Homework Notes | All Rights Reserved
    </div>
</div>

<script>
    // Function to get query parameters
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Fetch and display notes from the JSON file based on the query parameter
    const dataType = getQueryParameter('data'); // e.g., "notes"

    if (dataType) {
        fetch(`${dataType}.json`) // Fetching based on the query parameter
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const notesContainer = document.getElementById('notesContainer');
                data.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('note');
                    noteElement.innerHTML = `
                        <h2 class="topic">${note.topic}</h2>
                        <p class="date">Date: ${note.date}</p>
                        <div class="actions">
                            <a href="${note.link}" class="btn" target="_blank"><i class="fas fa-eye"></i> Open</a>
                            <a href="${note.link}" class="btn" download><i class="fas fa-download"></i> Download</a>
                            <button class="btn" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
                        </div>
                    `;
                    notesContainer.appendChild(noteElement);
                });
            })
            .catch(error => console.error('Error fetching notes:', error));
    } else {
        document.getElementById('notesContainer').innerHTML = '<p>No data specified.</p>';
    }
</script>

</body>
</html>
