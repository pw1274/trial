        function displayLectures(lectures) {
            const container = document.getElementById('lecture-container');
            lectures.forEach(lecture => {
                const lectureDiv = document.createElement('div');
                lectureDiv.classList.add('lecture');
                lectureDiv.innerHTML = `
                    <h2>${lecture.title}</h2>
                    <img src="${lecture.thumbnail}" alt="${lecture.title}">
                    <p><strong>Topic:</strong> ${lecture.topic_name ? lecture.topic_name : 'N/A'}</p>
                    <p><strong>Subject:</strong> ${lecture.subject_name ? lecture.subject_name : 'N/A'}</p>
                    <p><strong>Date:</strong> ${lecture.date ? lecture.date : 'N/A'}</p>
                    <p><strong>Duration:</strong> ${lecture.duration ? lecture.duration : 'N/A'}</p>
                `;
                container.appendChild(lectureDiv);
            });
        }
