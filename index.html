<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .lecture {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Lecture List</h1>
    <div id="lecture-container"></div>

    <script>
        // Paste your JSON data here (make sure it's in array format)
        const jsonData = [
            {
                "video_id": "6697bafff9cc960018a6fb40",
                "batch_id": "669c0064ee4f9000182720ed",
                "subject_id": "643667a6eaf5700018a8b8fa",
                "subject_name": "Physics",
                "subject_slug": "physics-663394",
                "topic_slug": "electricity-051100",
                "topic_name": "Electricity",
                "video_external_id": "669e31fb907962001827a200",
                "url_type": "penpencilvdo",
                "type": "lecture",
                "thumbnail": "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/fcda4987-0391-4f00-9354-d60bbc5a43f7.png",
                "title": "Electricity 02 : Properties of Charge || UDAAN Diamond 2025",
                "date": "17 Jul 2024",
                "duration": "01:10:10"
            }
        ];

        function displayLectures(lectures) {
            const container = document.getElementById('lecture-container');
            lectures.forEach(lecture => {
                const lectureDiv = document.createElement('div');
                lectureDiv.classList.add('lecture');
                lectureDiv.innerHTML = `
                    <h2>${lecture.title}</h2>
                    <img src="${lecture.thumbnail}" alt="${lecture.title}">
                    <p><strong>Topic:</strong> ${lecture.topic_name ? lecture.topic_name : 'N/A'}</p>
                    <p><strong>Subject:</strong> ${lecture.subject_name ? lecture.subject_name : 'N/A'}</p>
                    <p><strong>Date:</strong> ${lecture.date ? lecture.date : 'N/A'}</p>
                    <p><strong>Duration:</strong> ${lecture.duration ? lecture.duration : 'N/A'}</p>
                `;
                container.appendChild(lectureDiv);
            });
        }

        // Display the lectures using the inline JSON data
        displayLectures(jsonData);
    </script>
</body>
</html>
